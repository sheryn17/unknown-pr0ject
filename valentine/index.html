<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="style.css">

<body>
    <canvas id="heartCanvas"></canvas>
    <canvas id="binaryCanvas"></canvas>

    <div id="terminal-container">
        <div class="terminal-header">
            <span class="dot red"></span><span class="dot yellow"></span><span class="dot green"></span>
            <span class="title">bash ‚Äî valentine_protocol</span>
        </div>
        <div class="terminal-body">
            <div id="output"></div>
            
            <div id="continue-step" class="hidden">
                <p class="system-msg">Would you like to continue? [Y/N]</p>
                <button id="continue-btn">CONTINUE_PROMPT</button>
            </div>

            <div id="action-buttons" class="hidden">
                <p id="proposal-question">Will you be my valentine, baby?</p>
                <div class="btn-group">
                    <button class="yes-btn" onclick="celebrate()">Yes!</button>
                    <button class="yes-btn" onclick="celebrate()">or still yes? hehe ü•∞</button>
                </div>
            </div>
        </div>
    </div>

    <div id="photo-gallery" class="hidden">
        <img src="https://i.ibb.co/Vpx3QpZL/Image-4.jpg" class="floating-photo" style="--x: 10%; --y: 10%;" onclick="zoomImage(this)">
        <img src="https://i.ibb.co/Xk7qQBSr/Image-5.jpg" class="floating-photo" style="--x: 65%; --y: 15%;" onclick="zoomImage(this)">
        <img src="https://i.ibb.co/PGrfvCW6/Image-6.jpg" class="floating-photo" style="--x: 15%; --y: 60%;" onclick="zoomImage(this)">
        <img src="https://i.ibb.co/9kByfN24/Image-7.jpg" class="floating-photo" style="--x: 60%; --y: 70%;" onclick="zoomImage(this)">
        
        <div class="final-message">
            <h2>CONNECTION STABLE ‚ù§Ô∏è</h2>
            <p>I love you more than words can code.</p>
        </div>
    </div>

    <div id="image-overlay" onclick="closeZoom()">
        <img id="zoomed-img" src="">
    </div>

<script src="script.js"></script>
</body>
</html>
