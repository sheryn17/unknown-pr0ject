<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol: Valentine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <div id="terminal-container">
        <div class="terminal-header">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
            <span class="title">bash — valentine_proposal — 80x24</span>
        </div>
        <div class="terminal-body">
            <div id="output"></div>
            <div class="input-area">
                <span class="prompt">guest@love:~$</span>
                <span id="typing-text"></span>
                <span class="cursor">_</span>
            </div>
            <div id="action-buttons" class="hidden">
                <button id="yes-btn">Accept my love</button>
                <button id="no-btn">Or still accept it? hehe</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
